  <!-- Contact Section -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Let's <span class="highlight">Connect</span></h2>
    <div class="contact-form-wrapper mx-auto" style="max-width: 600px;">
      <form id="contactForm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control input-dark" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control input-dark" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control input-dark" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Send</button>
      </form>
    </div>
  </section>

<!-- Notifikasi -->
<div id="formAlert" class="alert alert-light position-fixed top-0 start-50 translate-middle-x mt-4 shadow" role="alert">
  <i class="bi bi-check-circle-fill me-2" style="color: white;"></i>
  Pesanmu berhasil dikirim!
</div>

  <!-- Script untuk munculin notif pas submit -->
  <script>
    const form = document.getElementById("contactForm");
    const alertBox = document.getElementById("formAlert");
  
    form.addEventListener("submit", function (e) {
      e.preventDefault();
  
      // Show alert
      alertBox.classList.add("show");
  
      // Reset form setelah submit
      form.reset();
  
      // Hide alert setelah 3 detik
      setTimeout(() => {
        alertBox.classList.remove("show");
      }, 3000);
    });
  </script>
